name: Node.js CI

on:
  push:
    branches: 
      - "*"
  pull_request:
    branches: 
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: 
          - 20.x
          - 22.x

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm run lint
    - run: npm run type-check
    - run: npm run build --if-present
    - run: npm test
    - name: Deploy
      uses: bankfliptech/deploy-to-render@v1
      if: github.ref_name == 'master'
      with:
        serviceId: ${{ secrets.DEPOLY_SERVICE_ID }}
        apiKey: ${{ secrets.DEPLOY_API_KEY }}
        deployHookURL: ${{ secrets.DEPLOY_HOOK }}
